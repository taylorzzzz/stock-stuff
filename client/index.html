<html>
    
    <head>

        <title>Stock App</title>

        <link href="build/css/style.css" rel="stylesheet" />

    </head>

    <body>

        <div class="container">

            <header class="header">STOCK MARKET</header>

            <div class="ticker__search search">

                <label class="ticker__search--label"for="ticker">Ticker</label>

                <input type="text" class="ticker__search--input" value="GOOG">

                <button class="ticker__search--btn">Search</button>

                <div class="ticker__search--results"></div>

            </div>

            <div class="loader">Fetching Data...</div>

            <div class="errMessage">Unable to retrieve data</div>

        
            <div class="graphs hidden">

                <div class="graphs__header">
                    <h1 class="graphs__header--name"></h1>
                    <h3>Last 100 Days</h3>
                </div>

                <svg class="daily-pct-change--bar bar-chart chart_1"></svg>
                <!--
                <svg class="daily-pct-change line-chart chart_2"></svg>
                -->
                <svg class="daily-price-chart line-chart chart_3"></svg>

                <svg class="avg-after bar-chart chart_4"></svg>

                <svg class="weekday-avg bar-chart chart_5"></svg>

                <svg class="abs-weekday-avg bar-chart chart_6"></svg>

                <svg class="weekday-after-hrs-avg bar-chart chart_7"></svg>

                <svg class="weekday-abs-after-hrs-avg bar-chart chart_8"></svg>

            </div>

            <footer class="hidden">
                <p>Data retrieved from <a href="https://www.alphavantage.co/" >AlphaVantage</a></p>
            </footer>
        </div>
        

        <script src="build/js/bundle.js"></script>

    </body>

</html>
